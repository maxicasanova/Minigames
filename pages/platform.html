<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../Sass/estilos.css">
</head>
<body>
    <header>
        <a href="../index.html">Menu</a>
    </header>
    <section class="headline" id="headline">
        <h1 id="titulo">Plataformas</h1>
        <div class="jugador1">
            <h2 id="nombrep1">Jugador 1</h2>
        </div>
        <button class="btn btn-warning" id="myBtn">Inicio</button>
        <button class="btn btn-dark" id="myBtn2">Cambiar Jugadores</button>


        <!-- Modal de Inicio -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" id="player1" placeholder="Ingrese nombre jugador 1">
                    
                <button class="btn btn-warning" id="botonModal" onclick=comenzar()>Empecemos</button>
                
            </div>
            
        </div>

        <!-- El ganador es modal -->

        <div id="myModal2" class="modal">
            
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="jugadorGanador">jugador</h3>
                <button class="btn btn-warning" id="botonModal2" onclick=reinicio()>Otra Partida</button>
            </div>
        </div>

    </section>
    <section  class="row justify-content-center">
        <canvas id="myCanvas" width="320" height="480" ></canvas>
    </section>
    

    <script src="../Js/platform.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
